<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="javascript/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="title">Rock Paper Scissors</div>
        <div class="rules">Play against the computer<br>Select ROCK!, PAPER!, or SCISSORS!<br>First to score 5 wins!</div>
    </div>
    <div class="scoreboard">
        <div class="user">Player</div>
        <div class="score"></div>
        <div class="comp">Computer</div>
    </div>
        <div class="battlefield">

        </div>
    <div class="playerInput">
        <div class="rock input" id ='rock'>
            <img src="img/rock-outline.svg" alt="Rock hand outline" class="blankImg">   
            <button id="rock" value = "rock">ROCK!</button>
        </div>
        <div class="paper input" id = 'paper'>
            <img src="img/paper-outline.svg" alt="Paper hand outline" class="blankImg">
            <button id="paper" value = "paper">PAPER!</button>
        </div>
        <div class="scissors input" id = 'scissors'>
            <img src="img/scissors-outline.svg" alt="Scissors hand outline" class="blankImg">
            <button id="scissors" value = "scissors">SCISSORS!</button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="javascript/script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1 class="title">Rock Paper Scissors Game</h1>
    </div>
    <div class="scoreboard">
        <div class="userScore"></div>
        <div class="roundsLeft"></div>
        <div class="compScore"></div>
    </div>
    <div class="battlefied"></div>
    <div class="playerInput">
        <div class="rockInput">
            <img src="" alt="Rock hand outline" class="blankImg">
            <button class="button rock"></button>
        </div>
        <div class="paperInput">
            <img src="" alt="Paper hand outline" class="blankImg">
            <button class="button paper"></button>
        </div>
        <div class="scissorsInput">
            <img src="" alt="Scissors hand outline" class="blankImg">
            <button class="button scissors"></button>
        </div>
    </div>
</body>
</html>
